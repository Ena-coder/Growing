<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  ul{
    list-style: none;
  }
</style>
<body>
  <div id="app">
    <h2>{{now()}}</h2>
    <h2>{{fullName}}</h2>
    <input type="text" v-model="msg">
    <button @click = "userList[0].name = 'rose'">{{userList[0].name}}</button>
    <br>
    <audio :src="setChangeSongSrc" autoplay controls></audio>
    <ul>
      <li v-for="(item, index) in musicList" @click="setChangeSongSrc = index">
        <h2>{{index}} - 歌名：{{item.name}}</h2>
      </li>
    </ul>
  </div>
  <script src="./node_modules/vue/dist/vue.min.js"></script>
  <script>
    var vm = new Vue({
      el: "#app",
      data:{
        msg:'',
        userList:[
          {name:'lily', age:18}
        ],
        musicList:[
          {name:'彩券', songSrc:'http://music.163.com/song/media/outer/url?id=1486513704.mp3'},
          {name:'天外来物', songSrc:'http://music.163.com/song/media/outer/url?id=1463165983.mp3'},
          {name:'我好像在哪见过你', songSrc:'http://music.163.com/song/media/outer/url?id=417859631.mp3'}
        ],
        currentIndex: 0,
        firstName:'Liu',
        lastName:'Jing',
      },
      watch:{
        // 'msg': function(newV, oldV){
        //   console.log(newV, oldV);
        // },
        msg:'changeMsg',
        'userList': {
          deep: true, //改变指向的内存地址
          handler: function(newV, oldV){
            console.log(newV[0].name);
          },
        }
      },
      computed:{
        now: function(){
          return 'Date.now()'
        },
        setChangeSongSrc:{
          set: function(val){
            this.currentIndex = val
          },
          get: function(){
            return this.musicList[this.currentIndex].songSrc
          }
        },
        fullName: {
          get: function(){
            return this.firstName + ' ' + this.lastName
          },
          set: function(val){
            let names = val.split(' ')
            this.firstName =  names[0]
            this.lastName = names[names.length - 1]
          }
        }
          
        // changeSongSrc(){
        //   return this.musicList[this.currentIndex].songSrc
        // },
      },
      methods:{
        // changeMsg(val){
        //   console.log(val);
          
        // }
        now(){
          return 'Date.now()'
        }
        
      }
    })
  </script>
</body>
</html>
