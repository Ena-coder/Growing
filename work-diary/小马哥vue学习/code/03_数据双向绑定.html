<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_vue的指令系统</title>
</head>
<body>
  <div id="app">
    <!-- <input type="text" :value="msg"> -->
    <input type="text" v-model="msg">
  </div>
  <script src="./node_modules/vue/dist/vue.min.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data(){
        return{
          msg:'我是信息',
        }
      },
    })
  </script>
</body>
</html>
